<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Otot Mata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="text1">
        <h1>Selamat Datang Di Website Latihan Otot Mata</h1>
        <p>Silahkan Pilih Animasinya dibawah ini!</p>
    </div>
    <div id="text2">
        <h1>Fokuskan Pandangan ke Objek</h1>
        <button id="btnPause" class="btn">Pause</button>
        <button id="btnStop" class="btn">Stop</button>
    </div>
    <div id="animation-controls" class="controls">
        <button id="btnRotate" class="btn">Animasi Berputar</button>
        <button id="btnZoom" class="btn">Animasi Mendekat dan Menjauh</button>
    </div>
    <div id="time-controls" class="controls" style="display: none;">
        <button id="btn1min" class="btn">1 Menit</button>
        <button id="btn2min" class="btn">2 Menit</button>
    </div>
    <div id="countdown" class="countdown-center"></div>
    <div id="animasi"></div>
    <audio id="backgroundMusic" src="music1.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
